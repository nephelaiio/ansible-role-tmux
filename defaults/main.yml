---
tmux_packages: tmux
tmux_packages_state: present
tmux_plugin_dir: ~/.tmux/plugins
tmux_conf_template: tmux.conf
tmux_conf_dir: .tmux
tmux_conf_file: ~/.tmux.conf
tmux_conf_force: false
tmux_plugins:
  - { name: "tpm", repo: "https://github.com/tmux-plugins/tpm.git", version: "v3.0.0" }
# tmux_conf_literal: define to override configuration template
