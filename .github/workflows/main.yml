---
name: CI

on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 0"

defaults:
  run:
    working-directory: 'nephelaiio.tmux'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.tmux'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install poetry
        run: pip3 install poetry

      - name: Install project dependencies
        run: poetry install

      - name: Lint code.
        run: poetry run ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - ubuntu2204
          - ubuntu2004
          - debian11
    steps:

      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.tmux'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install poetry
        run: pip3 install poetry

      - name: Install project dependencies
        run: poetry install

      - name: Install test dependencies.
        run: pip3 install ansible molecule[docker] docker pytest pytest-testinfra

      - name: Run Molecule tests.
        run: poetry run molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DOCKER_IMAGE: ${{ matrix.image }}
